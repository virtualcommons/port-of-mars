
version: '3'
services:
  client:
    build: client
    restart: always
    image: port-of-mars/client/dev:latest
    volumes:
      - ./client:/code/client
      - ./shared:/code/shared
      - /code/client/node_modules
    command: './dev.sh'
    ports:
      - '127.0.0.1:8081:8080'
  db: 
    image: postgres:12
    volumes:
      - ./server/deploy/pom_db_password:/run/secrets/pom_db_password
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: marsmadness
      POSTGRES_PASSWORD_FILE: /run/secrets/pom_db_password
      POSTGRES_DB: port_of_mars
  server:
    command: './dev.sh'
    build:
      dockerfile: deploy/Dockerfile.dev
    depends_on:
      - db
    ports:
      - '127.0.0.1:2567:2567'
    volumes:
      - ./server:/code
      - ./shared:/shared
      - /code/node_modules
