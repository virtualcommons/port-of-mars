<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="https://raw.githack.com/colyseus/colyseus.js/master/dist/colyseus.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const client = new Colyseus.Client('ws://localhost:2567');
        client.joinOrCreate('game')
            .then(room => console.log('successfully joined', room))
            .catch(e => console.log('join failed', e))
    </script>
</body>
</html>
